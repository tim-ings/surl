<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>sURL - tim-ings.com</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="loader.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h2>
                    <span>sURL - URL Shortener</span>
                </h2>
            </div>
            <form id="create-form">
                <input type="url" name="url" id="inp-url" placeholder="url" />
                <input type="text" name="slug" id="inp-slug" placeholder="slug" />
                <input type="submit" action="submit" value="Create" id="submit-btn" />
            </form>
            <div id="loader" class="loader hidden">
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>           
            </div>
            <input id="short-link" class="hidden" type="url" spellcheck="false" class="link-inp" onclick="copyLink()" value="" />
            <div class="link-tooltip">
                <p>Click to copy</p>
            </div>
            <p id="error"></p>
        </div>
        <script src="surl.js"></script>
    </body>
</html>
